name: Client Shop CI

on:
  push:
    branches: [ clientshop ]
  pull_request:
    branches: [ clientshop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run linting
      run: npm run lint
      continue-on-error: true

    - name: Run tests
      run: npm test -- --watch=false --browsers=ChromeHeadless

    - name: Build
      run: npm run build --prod

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/
        retention-days: 5
